<div class="container ml-0 pb-0 mb-0">
    <div class="row">
        <div class="col-md-2 ml-0">
            <ul class="nav">
                <li class="nav-item" *ngFor="let category of categoryList">
                    <a class="nav-link" href="#">{{category.type}}</a>
                </li>
            </ul>
        </div>

        <div class="col-md-10">
            <div class="row">
                <div class="col-md-12 d-flex justify-content-center">
                    <h1>
                        Todos os Produtos
                    </h1>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12 d-flex justify-content-around">
                    <div class="col-md-3 mb-3" *ngFor='let item of productsList'>

                        <div class="card">
                            <img src="{{item.photo}}" class="card-img-top" alt="Foto do produto">
                            <div class="card-body">
                                <h3 class="card-title">{{item.name}}</h3>
                                <h5>{{item.brand}}</h5>
                                <p class="card-text">{{item.description}}</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>

    </div>

</div>
