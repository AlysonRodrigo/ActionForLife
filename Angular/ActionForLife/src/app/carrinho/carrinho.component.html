<div class="container">
    <h1 class="mt-3 bastian">Carrinho</h1>
    <h5 id="vazio">{{empty}}</h5>
  
    <div class="container-fluid" id="container-produto">
  
      <div class="row" id="produto" *ngFor="let item of shoppingCart">
  
        <div class="col-md-2"> <img class="rounded-circle" src={{item.photo}} alt=""></div>
        <div class="col-md-3">
          <p id="nome">{{item.name}}</p>
          <p id="preco">R$ {{item.price.toFixed(2).replace('.', ',')}}</p>
        </div>
  
        <div class="col-md-3">
          <p class="bastian" id="quantidade" >x {{item.quantity}}</p>
        </div>
  
        <div class="col-md-3">
          <p id="precoParcial">R$ {{item.parcialValue.toFixed(2)}}</p>
        </div>
  
      </div>
    </div>
  
    <div class="confirma">
      <hr>
      <h3 id="total"><strong>TOTAL:</strong> R$ {{totalValue}} </h3>
      <div class="d-flex justify-content-center">
        <button type="submit" id="continuar" class="btn mr-3" routerLink="/products"><strong>Continuar
            comprando</strong></button>
        <!-- <button type="submit" id="comprar" class="btn" [routerLink]="['/payment', totalValue.toFixed(2)]"><strong>Ir para
            Pagamento</strong></button> -->
      </div>
    </div>
