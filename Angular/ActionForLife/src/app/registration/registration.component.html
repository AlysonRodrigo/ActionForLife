<div class="container container-fluid">

    <div class="row m-5">

        <div class="container d-flex justify-content-center align-items-center">
            <img src="https://i.imgur.com/saNzsxi.png" class="tm-logo" alt="Action For Life">
            <h1>Action For Life</h1>
        </div>

    </div>

    <div class="row d-flex align-items-center color-text">
        <div class="col-md-6 ">
            <div class="form-group">
                <label for="usuario">Nome</label><input [(ngModel)]='userModel.name' class="form-control" type="text"
                    name="nome" id="nome">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="usuario">Sobrenome</label><input [(ngModel)]='userModel.lastName' class="form-control"
                    type="text" name="nome" id="nome">
            </div>
        </div>

    </div>
    <div class="row d-flex align-items-center color-text">
        <div class="col-md-6">
            <div class="form-group">
                <label for="cpf">CPF</label><input [(ngModel)]='userModel.cpf' class="form-control" type="number"
                    name="cpf" id="cpf">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="email">E-mail</label><input [(ngModel)]='userModel.email' class="form-control" type="email"
                    name="email" id="email">
            </div>
        </div>
    </div>

    <div class="row d-flex align-items-center color-text">
        <div class="col-md-6">
            <div class="form-group">
                <label for="password">Senha</label><input (input)='confirmPassword($event)' class="form-control"
                    type="password" name="password" id="password">
            </div>
        </div>
        <div class="col-md-6">
            <div class="form-group">
                <label for="password">Confirme Sua Senha</label><input [(ngModel)]='userModel.password'
                    class="form-control" type="password" name="senha">
            </div>
        </div>
    </div>

    <div class="row d-flex align-items-center color-text">
        <div class="col-md-12">
            <div class="form-group">
                <label for="address">Endereço</label><input [(ngModel)]='userModel.address' class="form-control"
                    type="address" name="address" id="address">
            </div>
        </div>
    </div>

    <div class="row m-auto">
        <div class="col">
            <input type="checkbox" class="m-3" id="temos" name="termos">
            <label for="termos"> Aceito os Termos e condições e autorizo o uso de meus dados de acordo com a Declaração
                de privacidade.</label>
        </div>
    </div>

    <div class="row mt-3">
        <div class="col-6">
            <a class=" btn myButton" (click)='register()'>Criar Conta</a>
        </div>
        <div class="col-6 d-flex align-items-end justify-content-end">
            <a class="myButton2 " routerLink="/login">Cancelar</a>
        </div>
    </div>

</div>
